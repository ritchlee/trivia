# testing CI/CD with Github Actions

name: CI

on: 
  push:
    branches: [ 'feature/no-issue/add_graphics' ]
  pull_request:
    branches: [ 'feature/no-issue/add_graphics' ]


jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          path: .

      - name: Set up Node.js 
        uses: actions/setup-node@v4 
        with:
          node-version: '22.4'

      - name: Install dependencies
        run: yarn install
      - name: Run tests
        run: yarn test
